<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        .bg-image {
            background-image: url('https://images.pexels.com/photos/291762/pexels-photo-291762.jpeg?auto=compress&cs=tinysrgb&w=1200'); 
            background-size: cover;
            background-position: center;
        }

        .form-container {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .form-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            /* color: #007bff; */
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-image">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="text-center mb-3 form-title">Sign Up</h3>
                    <form class="needs-validation" id="signupForm" novalidate>
                        <div class="mb-3">
                            <label for="firstName" class="form-label"> Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">Please enter your first name.</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                            <div class="invalid-feedback">Password must be at least 6 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback">Passwords must match.</div>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            window.addEventListener("DOMContentLoaded", function () {
                document.getElementById("firstName").value = localStorage.getItem("firstName") || "";
                document.getElementById("email").value = localStorage.getItem("email") || "";
            });

            var form = document.getElementById("signupForm");

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                if (!form.checkValidity()) {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                var password = document.getElementById("password");
                var confirmPassword = document.getElementById("confirmPassword");

                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add("is-invalid");
                    return;
                } else {
                    confirmPassword.classList.remove("is-invalid");
                    confirmPassword.classList.add("is-valid");
                }

                localStorage.setItem("firstName", document.getElementById("firstName").value);
                localStorage.setItem("email", document.getElementById("email").value);
                localStorage.setItem("password", password.value); // Save password for login validation

                alert("Signup successful! Redirecting to login page...");

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);

            }, false);
        })();
    </script>
</body>

</html>
