<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-image {
            background-image: url('https://images.pexels.com/photos/953864/pexels-photo-953864.jpeg?auto=compress&cs=tinysrgb&w=1200');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .form-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            /* color: #007bff; */
        }

        .form-wrapper {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-image">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 d-none d-md-block">
            </div>
            
            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <div class="form-container">
                    <h3 class="text-center mb-3 form-title">Login</h3>
                    <form class="needs-validation" id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Password is required.</div>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            var form = document.getElementById("loginForm");
            var inputs = form.querySelectorAll("input");

            inputs.forEach(input => {
                input.addEventListener("input", function () {
                    if (input.checkValidity()) {
                        input.classList.add("is-valid");
                        input.classList.remove("is-invalid");
                    } else {
                        input.classList.add("is-invalid");
                        input.classList.remove("is-valid");
                    }
                });
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                let isValid = true;

                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        input.classList.add("is-invalid");
                        input.classList.remove("is-valid");
                        isValid = false;
                    } else {
                        input.classList.add("is-valid");
                        input.classList.remove("is-invalid");
                    }
                });

                if (!isValid) {
                    event.stopPropagation();
                    return;
                }

                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                if (email === "admin@gmail.com" && password === "Admin@123") {
                    alert("Admin Login is successful!");
                    window.location.href = "admin-profile.html";
                    return;
                }

                var storedEmail = localStorage.getItem("email") || "";
                var storedPassword = localStorage.getItem("password") || "";

                if (email === storedEmail && password === storedPassword) {
                    alert("Login successful!");
                    window.location.assign("profile.html");
                } else {
                    alert("Invalid email or password. Please try again.");
                }

            }, false);
        })();
    </script>

</body>

</html>
